<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders • Just Click by Sherry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Professional font: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { plum: { 500: '#6b2e63', 600: '#5a2753' } },
                    fontFamily: {
                        body: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto'],
                        display: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui', 'Segoe UI', 'Roboto']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-slate-800 font-body">
    <header class="sticky top-0 bg-white/80 backdrop-blur border-b">
        <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
            <h1 class="font-semibold">Owner Dashboard</h1>
            <a href="./index.html" class="text-sm text-plum-600 hover:underline">← Back to shop</a>
        </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 py-8">
        <h2 class="text-2xl font-semibold mb-4">Realtime Orders</h2>
        <div id="orders" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </main>

    <script>
        window.FIREBASE_CONFIG = {
          apiKey: "AIzaSyBs74HoIeuFoXE0G_mdD2eNBDsucuAEQCA",
          authDomain: "justclickshop-8081b.firebaseapp.com",
          projectId: "justclickshop-8081b",
          storageBucket: "justclickshop-8081b.firebasestorage.app",
          messagingSenderId: "623998776057",
          appId: "1:623998776057:web:f488332b7b49bbc3f5a828",
          measurementId: "G-DTDJ1CGMWB"
        };
    </script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js';
        import { getFirestore, collection, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';

        const app = initializeApp(window.FIREBASE_CONFIG);
        const db = getFirestore(app);

        const ordersEl = document.getElementById('orders');
        const colRef = collection(db, 'orders');
        const q = query(colRef, orderBy('createdAt', 'desc'));

        onSnapshot(q, (snap) => {
            ordersEl.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                const items = (data.items || []).map(i => `${i.name} × ${i.quantity} — ₱${i.price.toFixed(2)}`).join('<br>');
                const total = Number(data.total || 0).toFixed(2);
                const time = data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : '';
                const card = document.createElement('div');
                card.className = 'p-5 rounded-2xl ring-1 ring-slate-100 shadow-sm';
                card.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div>
                            <div class="text-sm text-slate-500">Order ID</div>
                            <div class="font-mono text-sm">${doc.id}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-slate-500">Total</div>
                            <div class="font-semibold">₱${total}</div>
                        </div>
                    </div>
                    <div class="mt-4 text-sm">${items || 'No items'}</div>
                    <div class="mt-3 text-xs text-slate-500">${time}</div>
                `;
                ordersEl.appendChild(card);
            });
        });
    </script>
</body>
</html>
